<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
	<!-- <div class="bg-image"></div> -->
	<canvas id="bg"><script src="bg.js"></script></canvas>
	<div class="container">
		<div id="header">
			<div class="nav">
				<button class="button reset" id="resetButton" onclick="newGame()">New Game</button>
				<div class="slidecontainer">
				<input type="range" min="0.5" max="1.5"  value="1" step="0.5" class="slider" id="mineSlider" oninput="sliderUpdate(this.value)">
				</div>
				<button class="button" onclick="diff='beginner'; if(clickCount == 0) { newGame(); }">Beginner</button>
				<button class="button" onclick="diff='intermediate'; if(clickCount == 0) { newGame(); }">Intermediate</button>
				<button class="button" onclick="diff='expert'; if(clickCount == 0) { newGame(); }">Expert</button>
			</div>
		</div>
		<canvas id="myCanvas"><script src="fixdraw.js"></script>
	<script src="fixdrawcell.js"></script>
	<script src="topbar.js"></script></canvas>
		<div id="footer"><p>Evander Turner 2021</p></div>
	</div>
  </body>
</html>
